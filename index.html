<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var tempCel = +prompt('Введите температуру по Цельсию'),
            tempFar = (9 / 5) * tempCel + 32;
        alert('Температура по Фаренгейту равн: ' + tempFar);

        var name, admin;
        name = 'Василий';
        admin = name;
        alert(admin);

        var a = 10,
            b = 20;
        alert(`Начальные значения a = ${a}, b = ${b}`);
        b = a + b;
        alert(`Конечные значения a = ${a = b - a}, b = ${b = b - a}`);

    </script>
</body>
